<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header container */
        header {
            display: flex;
            align-items: center;
            background-color: #702c82;
            color: #fff;
            padding: 40px 100px;
            gap: 20px;
        }

        /* Discount banner styling */
        .discount-banner {
            background-color: #702c82;
            color: #f7a9d1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            display: flex;
            align-items: center;
        }

        /* Main header section */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #702c82;
            color: #fff;
            width: 100%;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 30px;
            color: #fff;
        }

        .contact-info span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info a {
            color: #f7a9d1;
            text-decoration: none;
            font-weight: bold;
        }
       

        .contact-btn {
            padding: 10px 20px;
            background-color: #f7a9d1;
            color: #702c82;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-btn:hover {
            background-color: #e26bb5;
        }

        /* Logo styling */
        
        .logo-container img {
            height: 60px; /* Adjust the logo size as needed */
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
       
        
        <!-- Main Header Section -->
        <div class="main-header">
            <!-- Logo -->
            <div class="discount-banner">
                <p>20% Discount On Register Fee</p>
            </div>
            <!-- Contact Information -->
            <div class="contact-info">
                <span><i class="fas fa-envelope"></i><p> Mail Us:</p> <a href="#">Send Email</a></span>
                <span><i class="fas fa-map-marker-alt"></i> Address: Near Awan bakery Gulshan-ravi Lahore</span>
                <span><i class="fas fa-phone-alt"></i> (24/7 Helpline) <a href="#">Call Us!</a></span>
            </div>
        </div>
    </header>
</body>
</html>
