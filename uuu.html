<!DOCTYPE html>

<head>

    <title>Unique Testimonial Slider</title>
    <link rel="stylesheet" href="uuu.css">
</head>
<body>
    <!-- Testimonial Slider Section -->

            <div class="author">
                <img src="assets/img/Testimonials/AhmadIjaz.png" alt="Ahmad Ijaz" class="author-img">
                <div class="author-info">
                    <h4>Ahmad Ijaz</h4>
                    <span>Alumni</span>
                </div>
            </div>
        </div>
        <!-- More testimonials here -->
        <div class="controls">

            <span class="next">&#10095;</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="contenyt.js"></script>
